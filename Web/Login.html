<!DOCTYPE html>
<html lang="es-Es">

</html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <link rel="stylesheet" href="css/login.css">
  <link rel="icon" href="https://pandorafms.com/blog/wp-content/uploads/2018/09/FaaS-1.png" sizes="32x32">
	<link rel="icon" href="https://pandorafms.com/blog/wp-content/uploads/2018/09/FaaS-1.png" sizes="192x192">
	<link rel="apple-touch-icon" href="https://pandorafms.com/blog/wp-content/uploads/2018/09/FaaS-1.png">
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  
</head>

<body>

  <div class="login-box">
    <img src="https://pandorafms.com/blog/wp-content/uploads/2018/09/FaaS-1.png" class="avatar" alt="Logo FaaS">
    <h1>Login Here</h1>
    <form>
      <!-- USERNAME-->
      <label for="username">Username</label>
      <input id="username" type="text" placeholder="Enter Username">

      <!-- PASSWORD-->
      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Enter Password">
      <button id='submitButtonID' class='submitButton' type="submit">Log In</button>
      <a href="#">Lost your password?</a><br>
      <a href="#">Don't have an account?</a>
    </form>
  </div>
  <script type='text/javaScript' src="js/onclick.js"></script>
</body>

</html>
